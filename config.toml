baseurl = "/"
languageCode = "en-us"
title = "Gitea"
theme = "gitea"
disableRSS = false
disableSitemap = false

defaultContentLanguage = "en"

[permalinks]
  post = "/:year/:month/:title/"
  page = "/:slug/"

[params]
  Description = "Git with a cup of tea"
  Author = "The Gitea Authors"
  Website = "https://gitea.io"
  Toplink = "website"

